<html th:replace="~{/components/layout :: layout ('Animais', ~{:: main})}">
  <body>
    <main class="p-4">
      <p><a href="/animais">Animais</a></p>
      <section>
        <div class="page-header">
          <div>
            <h1
              th:if="${q} == null"
              th:text="'üê± Animais (' + ${total} + ')'"
            ></h1>
            <h1 th:if="${q} != null" th:text="'üîç Buscando por ' + ${q}"></h1>
            <p
              th:text="'Exibindo ' + (${offset} + ${limit}) + ' de ' + ${total} + ' resultado(s) encontrado(s).'"
            ></p>
            <br />
          </div>
          <a href="/form-animal" class="primary-button">+ Novo Animal</a>
        </div>
        <br />
        <!-- Listagem -->
        <div th:if="${total} > 0" class="flex flex-col gap-2 items-center">
          <!-- Pagina√ß√£o -->
          <div class="pagination mt-2">
            <a th:if="${offset} > 0" th:href="'/animais?offset=' + ${back}">
              ‚¨Ö Anterior</a
            >
            <a
              th:if="${next} != ${offset}"
              th:href="'/animais?offset=' + ${next}"
              >Pr√≥ximo ‚û°
            </a>
          </div>
          <a
            th:href="'/animais/' + ${animal.getId()}"
            th:each="animal, i : ${animais}"
            class="flex gap-2 border-b-2 border-slate-300 w-full rounded p-4 shadow-sm hover:bg-slate-200 ease-in-out duration-300"
          >
            <div class="stack">
              <div class="flex items-center gap-2">
                <ion-icon name="cloud-outline"></ion-icon>
                <h4 th:text="${animal.getNome()}" class="font-bold"></h4>
              </div>
              <p th:text="${animal.toString()}" class="text-gray-500"></p>
              <p th:text="'üêü Esp√©cie: ' + ${animal.getEspecie()}"></p>
              <p th:text="'ü§† Dono: ' + ${animal.getDono()}"></p>
            </div>
          </a>
          <!-- Pagina√ß√£o -->
          <div class="pagination mt-2">
            <a th:if="${offset} > 0" th:href="'/animais?offset=' + ${back}">
              ‚¨Ö Anterior</a
            >
            <a
              th:if="${next} != ${offset}"
              th:href="'/animais?offset=' + ${next}"
              >Pr√≥ximo ‚û°
            </a>
          </div>
        </div>
        <div th:if="${animais.size()} == 0">
          <h2>Nenhum animal cadastrado.</h2>
        </div>
      </section>
    </main>
  </body>
</html>
