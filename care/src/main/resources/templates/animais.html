<html th:replace="~{/components/layout :: layout ('Animais', ~{:: main})}">

<body>
  <main class="container">
    <p><a href="/animais">Animais</a></p>
    <section>
      <div class="page-header">
        <div>
          <h1 th:if="${q} == null" th:text="'üê± Animais (' + ${total} + ')'"></h1>
          <h1 th:if="${q} != null" th:text="'üîç Buscando por ' + ${q}"></h1>
          <p th:text="'Exibindo ' + (${offset} + ${limit}) + ' de ' + ${total} + ' resultado(s) encontrado(s).'"></p>
          <br />
        </div>
        <a href="/form-animal" class="primary-button">+ Novo Animal</a>
      </div>
      <br />
      <!-- Listagem -->
      <div th:if="${total} > 0" class="animais">
        <!-- Pagina√ß√£o -->
        <div class="pagination mt-2">
          <a th:if="${offset} > 0" th:href="'/animais?offset=' + ${back}"> ‚¨Ö Anterior</a>
          <a th:if="${next} != ${offset}" th:href="'/animais?offset=' + ${next}">Pr√≥ximo ‚û° </a>
        </div>
        <a th:href="'/animais/' + ${animal.getId()}" th:each="animal, i : ${animais}" class="animal-card">
          <img th:src="@{/img/animal-placeholder.png}" th:alt="${animal.toString()}" />
          <div class="stack">
            <h4 th:text="${animal.getNome()}"></h4>
            <p th:text="${animal.toString()}"></p>
            <p th:text="'üêü Esp√©cie: ' + ${animal.getEspecie()}"></p>
            <p th:text="'ü§† Dono: ' + ${animal.getDono()}"></p>
          </div>
        </a>
        <!-- Pagina√ß√£o -->
        <div class="pagination mt-2">
          <a th:if="${offset} > 0" th:href="'/animais?offset=' + ${back}"> ‚¨Ö Anterior</a>
          <a th:if="${next} != ${offset}" th:href="'/animais?offset=' + ${next}">Pr√≥ximo ‚û° </a>
        </div>
      </div>
      <div th:if="${animais.size()} == 0">

        <h2>Nenhum animal cadastrado.</h2>

      </div>
    </section>
  </main>
</body>

</html>
